<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encoded-Text</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encrypt">
        <textarea
          name="text"
          class="text"
          id="text"
          cols="30"
          rows="10"
          placeholder="Enter text here..."
        ></textarea>

        <div class="terms">
          <p>Enter only lower case.</p>
        </div>
        <div class="btn">
          <button class="btn-encrypt" type="button" onclick="encrypt()">
            Encrypt
          </button>
          <button class="btn-decrypt" type="button" onclick="decrypt()">
            Decrypt
          </button>
        </div>
      </div>
      
      <div class="encrypted">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="msj-encrypted" id="msj-encrypted">
          <h2 id="title-msj">No message found</h2>
          <p id="paragraph">
            Enter the text you want to encrypt or decrypt
          </p>
          <textarea 
          name="msj" 
          id="msj" 
          class="msj" 
          cols="30" 
          rows="10"></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
